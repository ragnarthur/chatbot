<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>Chatbot</h1>
        <h2>Seu guia para estudos em programação!</h2>
        <div id="chat-container">
            <div id="chat-window"></div>
            <div id="loading-message">Pesquisando<span>...</span></div>
        </div>
        <div id="input-container">
            <select id="language-select">
                <option value="" disabled selected>Selecione seu tema</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="langchain">LangChain</option>
                <option value="react">React</option>
                <option value="java">Java</option>
            </select>
            <input type="text" id="user-input" placeholder="Digite sua mensagem aqui">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
